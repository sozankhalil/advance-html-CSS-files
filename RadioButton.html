<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <h1>Book a Tabel</h1>
    <form action="" method="post">
    <fieldset id="size">
        <label for="">
            <input type="radio" value="2" name="size" >2-person tabel
        </label>
        <label for="">
            <input type="radio" value="4" name="size" checked> 4- person tabel
        </label>
        <label for="">

            <input type="radio" name="size" value="6"> 6- person tabel
        </label>
    </fieldset>
    <fieldset id="location">
    <input type="radio" value="indoors"  name="location" checked>Indoors
    <input type="radio" value="outdoors"  name="location">outdoors
    </fieldset>
    <button type="submit">Book tabel</button>
    </form>
  </main>
</body>

</html>
